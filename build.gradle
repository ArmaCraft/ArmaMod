import java.util.regex.Matcher;
import java.util.regex.Pattern;
import org.apache.tools.ant.filters.ReplaceTokens;

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'org.spongepowered.mixin'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'
apply plugin: 'de.undercouch.download'

targetCompatibility = sourceCompatibility = 1.8

ext {
	gitRevision = 'git rev-list --all --count'.execute().text.trim()
}

// Se tiver ${}, é necessário chamar .toString()
version = "${mod_version}.${gitRevision}".toString()
group = 'org.armacraft'

ext {
	target = project.hasProperty("target") ? project.getProperty("target") : "server"
	downloadedFilesFolder = new File(buildDir, 'downloaded-files')
	parsedFolder = new File(buildDir, './parsed')
	stringObfuscator = false
	lastCommitShortHash = 'git rev-parse --short HEAD'.execute().text.trim()
	manifestAttributes = [
                "Specification-Title": "ArmaCraft",
                "Specification-Vendor": "ArmaCraftMC",
                "Specification-Version": "1", // We are version 1 of ourselves
                "Implementation-Title": project.name,
                "Implementation-Version": "${version}",
                "Implementation-Vendor" :"ArmaCraftMC",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
                "MixinConfigs": "armacraft.mixins.json"
    ];
}

repositories {
    maven {
        name 'cursemaven'
        url 'https://www.cursemaven.com'
    }
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    google()
	maven {
	    url "https://libraries.minecraft.net"
	}
}

sourceSets {
    gradle {
        java {
            srcDirs = ['src/gradle/java']
        }
        resources {
            srcDirs = ['src/gradle/resources']
        }
    }
}

build {
	doFirst {
		sourceSets.main {
			java {
				srcDirs = ['build/parsed/java']
			}
			resources {
				srcDirs = ['build/parsed/resources']
			}
			compileClasspath += project.configurations.runtimeClasspath
		}
	}
}

configurations {
    gradleImplementation.extendsFrom implementation
}

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.

task copyResources(type: Copy) {
	doFirst {
		if (parsedFolder.exists()) {
			new File(parsedFolder, "resources").deleteDir();
		}
	}
	from('src/main/resources') {
		include '**'
	}
    into 'build/parsed/resources'
}

task copySources(type: Copy) {
	doFirst {
		if (parsedFolder.exists()) {
			new File(parsedFolder, "java").deleteDir();
		}
	}
	filteringCharset = 'UTF-8'
    from 'src/main/java'
    filter(ReplaceTokens, tokens: [
    	NETWORK_VERSION: version,
    	MOD_VERSION: version
    ])
	into 'build/parsed/java'
}

task processTokens() {
	dependsOn 'copySources'
	dependsOn 'copyResources'
}

if (target == 'client') {
	processTokens.finalizedBy 'copyAndProcessSourcesForPublic'
	build.finalizedBy 'applyProguard'
}

compileJava {
    source = copySources.outputs
    dependsOn processTokens
}

println('Java: ' + System.getProperty('java.version') + ' JVM: ' + System.getProperty('java.vm.version') + '(' + System.getProperty('java.vendor') + ') Arch: ' + System.getProperty('os.arch'))
