// Include resources generated by data generators.
sourceSets.main.resources { srcDir 'src/generated/resources' }

def downloadedFile = { url, name ->
    File file = new File(downloadedFilesFolder, "${name}")
    file.parentFile.mkdirs()
    if (!file.exists()) {
        new URL(url).withInputStream { downloadStream ->
            file.withOutputStream { fileOut ->
                fileOut << downloadStream
            }
        }
    }
    files(file.absolutePath)
}

dependencies {
    compileOnly fileTree(dir:'libs', includes:['*.jar'])
    minecraft 'net.minecraftforge:forge:1.16.5-36.1.0'
    implementation group: 'org.spongepowered', name: 'mixin', version: "0.8.2"
    annotationProcessor "org.spongepowered:mixin:0.8.2:processor"
    implementation fg.deobf("curse.maven:corpse-${corpse_curseforge_project_id}:${corpse_curseforge_file_id}")
    implementation fg.deobf("curse.maven:crafting_dead_core-${cd_curseforge_project_id}:${cd_curseforge_file_id}")
    implementation fg.deobf("curse.maven:crafting_dead_virus-${cd_virus_curseforge_project_id}:${cd_virus_curseforge_file_id}")
    implementation 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT'
    
	implementation downloadedFile('https://github.com/IzzelAliz/Arclight/releases/download/1.16%2F1.0.17/arclight-forge-1.16-1.0.17.jar', 'arclight-forge-1.16-1.0.17.jar')
    
    // Only for 'gradle' sourceset
